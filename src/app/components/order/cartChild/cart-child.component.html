Purchase Date: {{ purchaseDate | date: "mediumDate" }}
<div *ngIf="!isPurchased" class="products-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">quantity</th>
        <th scope="col">price</th>
        <th scope="col">categoryID</th>
        <th scope="col">image</th>
        <th></th>
        <th scope="col">#items</th>
        <th scope="col">Details</th>
        <th>Edit product</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of productList"
        [ngStyle]="{
          backgroundColor:
            product.quantity == 1
              ? '#60f0dd'
              : product.quantity == 0
              ? '#ec5c5c'
              : 'initial'
        }"
      >
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price | currency: "USD" }}</td>
        <td>{{ product.categoryID }}</td>
        <td>
          <img
            ProductCard
            BGColor="#ac9597"
            [src]="product.img"
            alt="image"
            class="product-img w-100"
            [ngStyle]="{ backgroundColor: '#fff' }"
          />
        </td>
        <td>
          <ng-container [ngSwitch]="product.quantity">
            <div *ngSwitchCase="0">Out of stock</div>
            <div *ngSwitchCase="1"><strong>Last item!</strong></div>
          </ng-container>
        </td>
        <td>
          <input
            #count
            type="number"
            min="0"
            [max]="product.quantity"
            class="form-control"
            (change)="
              selectQuantity(
                $event,
                product.id,
                product.name,
                product.price,
                product.quantity
              )
            "
          />
        </td>
        <td>
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/products', product.id]"
          >
            Details
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-info"
            [routerLink]="['/edit-product', product.id]"
            (click)="
              editProduct(
                product.id,
                product.name,
                product.quantity,
                product.price
              )
            "
          >
            Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" (click)="addToCart()">
            Add to cart
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" [routerLink]="['/add-product']">
    Add a new product
  </button>
</div>
